[loggers]
keys=root

[formatters]
keys=simple

[handlers]
keys=console,file

[logger_root]
level=DEBUG
handlers=console,file

[formatter_simple]
format="%(asctime)s - %(name)s - %(levelname)s - %(message)s"

[handler_console]
class=logging.StreamHandler
args=(sys.stdout,)
formatter=simple
level=INFO

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=simple
level=DEBUG
args=('tigrinka.log',)